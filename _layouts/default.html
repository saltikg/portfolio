<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <!-- Top Menu -->
    <header>
        <div class="header-content">
            <!-- Logo -->
            <h1 class="logo">.Portfolio</h1>
            
            <!-- Navigation -->
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="{{ site.baseurl }}/projects">Projects</a></li>
                    <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
                    <li><a href="{{ site.baseurl }}/resume">Resume</a></li> <!-- Updated Link -->
                </ul>
                <button class="cta-button">Say Hello!</button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <!-- Left Profile Section -->
        <aside class="profile-section">
            <img src="{{ "/assets/img/profile.png" | relative_url }}" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2 class="profile-title">Gokhan Saltik</h2>
                <p class="profile-subtitle">Data | Analytics | Statistics | Python</p>
                <p>Senior Data Analyst with 6+ years of experience specializing in data insights, customer engagement, and strategic growth.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">
                        <img src="{{ "/assets/img/linkedin-icon.png" | relative_url }}" alt="LinkedIn">
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content Placeholder -->
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
